<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="mainbox">
        <div class="game-container">
            
            <div class="player">
                <h2>Left Player</h2>
                <img id="left-choice-img" src="reset.png" alt="Left Choice">
            </div>
            <div class="player">
                <h2>Right Player</h2>
                <img id="right-choice-img" src="reset.png" alt="Right Choice">
            </div>
        </div>
       
    </div>
    <div class="result">
        <p id="result-text"></p>
    </div>
    <div class="score">
        <p>Score:</p>
        <p id="score">0 - 0</p>
    </div>
    
    <button id="start-button">Start</button>
    <button id="reset-button">Reset</button>
    <script src="script.js"></script>
</body>
</html>
